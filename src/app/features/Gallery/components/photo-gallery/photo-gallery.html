<div class="container">
  @for ( photo of photo() ; track  photo.id) {
    <div class="photoCard">
      <div class="photo">
        <img [ngSrc]="photo.download_url" width="400" height="200" priority>
        <p> {{photo.author}}</p>
        <button (click)="toggleLike(photo.id)">{{photo.like}}{{like[photo.id] ? 'üëç':''}}</button>
      </div>
    </div>
  }
</div>
<div class="reset">
  <button (click)="refresh()">reset</button>
</div>
